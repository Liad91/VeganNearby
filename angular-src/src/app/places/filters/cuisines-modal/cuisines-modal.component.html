<mz-modal
  #modal
  id="cuisines"
  class="h-100 flex column justify-content-center align-items-center"
  [options]="modalOptions"
>
  <mz-modal-header class="flex warp">
    <mz-input-container class="w-100">
      <input
        mz-input
        #search
        id="search-input"
        placeholder="Search for cuisines"
        type="text"
        ngModel
      >
    </mz-input-container>
  </mz-modal-header>
  <mz-modal-content fxLayout="row wrap">
    <div class="list flex w-100 wrap justify-content-flex-start align-items-flex-start">
      <p class="checkbox-field filter w-20" *ngFor="let cuisine of cuisines | searchFilter:search.value; let i = index">
        <input
          type="checkbox"
          [id]="'modal-' + cuisine.alias"
          class="filled-in"
          [checked]="cuisine.checked"
          [disabled]="disable && !cuisine.checked"
          (change)="onDataChanged(cuisine, i)"
        >
        <label [for]="'modal-' + cuisine.alias">{{ cuisine.title }}</label>
      </p>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button (click)="onCancel()" vnBgColor="danger">Cancel</button>
    <button mz-button (click)="onApply()">Apply</button>
  </mz-modal-footer>
</mz-modal>
