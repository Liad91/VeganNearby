<mz-modal #modal id="registration" [options]="modalOptions" fxFlex="100%" fxLayout="column" fxLayoutAlign="center center">
  <mz-modal-header fxFlex="100%" fxLayout="row">
    <span>Sign In</span>
    <button  class="ml-auto" feFlex fxLayoutAlign="end center" mz-button [float]="true" [flat]="true" (click)="modal.close()"><i class="black-text" mz-icon icon="clear"></i></button>    
  </mz-modal-header>
  <mz-modal-content fxLayoutWrap fxLayout="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayoutWrap fxLayout="row" fxFlex="100%" novalidate>
      <mz-input-container *ngIf="mode === 'signUp'" fxFlex="100%">
        <input mz-input mz-validation required id="input-username" type="text" label="Username" formControlName="username" [focus]="mode === 'signUp'" [errorMessageResource]="errorMessageResources.username">
      </mz-input-container>
      <mz-input-container fxFlex="100%">
        <input mz-input mz-validation required id="input-email" type="email" label="Email" formControlName="email" [focus]="mode === 'signIn'" [errorMessageResource]="errorMessageResources.email">
      </mz-input-container>
      <mz-input-container fxFlex="100%">
        <input mz-input mz-validation required id="input-password" type="password" label="Password" formControlName="password" [focus]="registered" [errorMessageResource]="errorMessageResources.password">
      </mz-input-container>
      <div fxFlex=100% fxLayoutAlign="space-around center" class="py-1">
        <button class="" type="submit" mz-button fxFlex="45%" [disabled]="submitting || form.invalid">
          <md-progress-spinner mode="indeterminate" *ngIf="submitting"></md-progress-spinner>
          <span *ngIf="!submitting">{{ mode === 'signIn' ? 'Sign In' : 'Sign Up'}}</span>
        </button>
        <button class="white" type="button" mz-button fxFlex="45%" (click)="onSwitchMode()" *ngIf="mode === 'signIn'" color="secondary">Create Account</button>
        <button class="white" type="button" mz-button fxFlex="45%" (click)="onSwitchMode()" *ngIf="mode === 'signUp'" color="secondary">Already a Member?</button>
      </div>
    </form>
    <md-error class="text-center" *ngIf="form.errors && form.errors.error">{{ form.errors.error }}</md-error>  
    <ng-template [ngIf]="mode === 'signIn'">
      <div fxFlex="100%" class="text-center mt-1">
        <span id="social-text">Sign in via social media</span>
      </div>
      <div fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="space-around center" @social>
        <button fxFlex="33%" mz-button id="facebook" bgColor="facebook">Facebook</button>
        <button fxFlex="33%" mz-button id="google" bgColor="google">Google</button>
        <button fxFlex="33%" mz-button id="twitter" bgColor="twitter">Twitter</button>
      </div>
    </ng-template>
    <div id="spinner-wrap" *ngIf="loading">
      <mz-spinner color="blue" size="big"></mz-spinner>      
    </div>
  </mz-modal-content>
</mz-modal>
