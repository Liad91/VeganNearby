<div class="place-card flex wrap w-100">
  <div class="place-card-top w-100">
    <img [src]="place.image_url || 'assets/images/business.png'" [alt]="place.name">
    <button mz-button [float]="true" [flat]="true" class="ml-auto">
      <i mz-icon icon="favorite_border"></i>
    </button>
  </div>
  <div class="place-card-bottom flex wrap w-100">
    <h3 class="nowrap m-0 w-100">{{ place.name }}</h3>
    <vn-stars class="w-50 align-self-flex-end" [rating]="place.rating" size="sm"></vn-stars>
    <div class="yelp-logo right-align align-self-flex-end ml-auto w-40">
      <img src="../assets/images/yelp_logo.png" alt="Yelp">
    </div>
  </div>
</div>
