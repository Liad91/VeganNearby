<nav class="transparent">
  <div class="flex w-100 content">
    <div class="logo">VegaNearby</div>
    <div class="flex w-100 justify-content-flex-end align-items-center nav-more">
      <button
        mz-button
        class="flex justify-content-center align-items-center login-btn h-100"
        [flat]="true"
        (click)="openModal()"
        *ngIf="getCurrentUser() === 'guest'"
      >
        <i mz-icon icon="person" align="left"></i>
        Login
      </button>
      <button
        mz-button
        id="btn-more"
        [flat]="true"
        class="flex justify-content-flex-end align-items-center h-100"
        appDropdownTriggerFor="more"
        [hover]="true"
        [belowOrigin]="true"
        [constrainWidth]="false"
        *ngIf="getCurrentUser() === 'user'"
      >
        <div class="user-info right-align hide-on-extra-small-only">
          <div class="username">{{ user.username }}</div>
          <div class="email thin">{{ user.email }}</div>        
        </div>
        <img class="flex circle" [src]="user.avatarUrl || 'assets/images/user.ico'" alt="avatar">
      </button>  
    </div>
    <ul id="more" class='dropdown-content'>
      <li><a><i mz-icon icon="account_circle"></i>My Account</a></li>
      <li><a><i mz-icon icon="favorite"></i>Favorites</a></li>
      <li><a (click)="singOut()"><i mz-icon icon="power_settings_new"></i>Sign Out</a></li>
    </ul>
  </div>
</nav>
