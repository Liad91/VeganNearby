<mz-modal #modal id="auth" [options]="modalOptions">
  <mz-modal-header>
    </mz-modal-header>
  <mz-modal-content>
    <ul class="tabs tabs-fixed-width" #tabs>
      <li class="tab"><a href="#login" (click)="mode = 'login'">Login</a></li>
      <li class="tab"><a href="#register" (click)="mode = 'register'">Register</a></li>
    </ul>
    <div class="p-2">
      <div id="login" class="col s12"><vn-auth mode="login" *ngIf="mode === 'login'"></vn-auth></div>
      <div id="register" class="col s12"><vn-auth mode="register" *ngIf="mode === 'register'"></vn-auth></div>
    </div>
  </mz-modal-content>
</mz-modal>
