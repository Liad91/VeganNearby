<nav [ngClass]="{transparent: slim}">
  <div fxFlex="100%" fxLayout="row" ngClass.md="medium" ngClass.sm="small" ngClass.xs="xsmall">
    <div class="logo">VegaNearby</div>
    <div fxFlex fxLayoutAlign="end center" class="nav-more">
      <button mz-button class="h-100" appBgColor="primary" (click)="openModal()" *ngIf="currentUser() === 'guest'">Sign In</button>
      <button
        fxLayout="row"
        fxLayoutAlign="end center"
        id="btn-more"
        mz-button
        [flat]="true"
        class="h-100"
        ngClass.xs="btn-floating h-auto"
        appDropdownTriggerFor="more"
        [constrainWidth]="false"
        *ngIf="currentUser() === 'user'"
      >
        <div class="user-info right-align hide-on-small-only">
          <div class="username">{{ user.username }}</div>
          <div class="email thin">{{ user.email }}</div>        
        </div>
        <img fxFlex class="circle" [src]="user.avatarUrl || 'assets/images/user.ico'" alt="avatar">
      </button>  
    </div>
    <ul id="more" class='dropdown-content'>
      <li><a><i mz-icon icon="account_circle"></i>My Account</a></li>
      <li><a><i mz-icon icon="favorite"></i>Favorites</a></li>
      <li><a (click)="singOut()"><i mz-icon icon="power_settings_new"></i>Sign Out</a></li>
    </ul>
  </div>
</nav>
