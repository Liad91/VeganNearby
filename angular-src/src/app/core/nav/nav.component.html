<mz-navbar [ngClass]="{transparent: transparent}">
  <mz-navbar-item-container fxLayout="row" fxFlex="100%" ngClass.md="medium" ngClass.sm="small" ngClass.xs="xsmall">
    <div class="logo">VegaNearby</div>
    <div class="nav-more" fxFlex fxLayoutAlign="end center">
      <button
        mz-button
        bgColor="primary"
        class="h-100"
        (click)="openModal()"
        *ngIf="currentUser() === 'guest'"
      >
        Sign In
      </button>
      <button
        mz-button
        id="btn-more"
        class="h-100"
        fxLayout="row"
        fxLayoutAlign="end center"
        ngClass.xs="btn-floating h-auto"
        [flat]="true"
        dropdownTriggerFor="more"
        [constrainWidth]="false"
        *ngIf="currentUser() === 'user'"
      >
        <div class="user-info right-align hide-on-small-only">
          <div class="username">{{ user.username }}</div>
          <div class="email thin">{{ user.email }}</div>        
        </div>
        <img fxFlex class="circle" src="assets/user.ico" alt="User">
      </button>  
    </div>
    <ul id="more" class='dropdown-content'>
      <li><a><i mz-icon icon="account_circle"></i>My Account</a></li>
      <li><a><i mz-icon icon="favorite"></i>Favorites</a></li>
      <li><a (click)="singOut()"><i mz-icon icon="power_settings_new"></i>Sign Out</a></li>
    </ul>
  </mz-navbar-item-container>
</mz-navbar>
