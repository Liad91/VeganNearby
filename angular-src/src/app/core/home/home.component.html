<div class="background-image">
  <div class="cafes" @bgState *ngIf="category.alias === 'cafes'"></div>
  <div class="restaurants" @bgState *ngIf="category.alias === 'restaurants'"></div>
  <div class="bars" @bgState *ngIf="category.alias === 'bars'"></div>
</div>

<section class="content flex column justify-content-center w-100">
  <h1 class="hide-on-med-and-down center-align mt-0">Searching for {{ category.alias }}?</h1>
  <h3 class="hide-on-med-and-down center-align mt-0"><vn-typed [strings]="strings"></vn-typed></h3>
  <h2 class="hide-on-med-and-up show-on-medium-and-down center-align mt-0">Find your favorite {{ category.alias }}</h2>
  <vn-search activatedRoute="home"></vn-search>
</section>

<footer class="flex w-100 mt-auto">
	<p class="w-100 center-align">
		Created with <i mz-icon class="red-text" icon="favorite"></i> by <a href="https://github.com/Liad91" target="_blank">Liad Idan</a>.
	</p>
</footer>
