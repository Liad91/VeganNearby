<div fxLayout="row" fxLayoutWrap>
  <div fxFlex="100%" fxLayout="row" fxLayoutWrap class="wrapper {{ category.alias }}" ngClass.sm="small" ngClass.xs="x-small">
    <app-nav fxFlexAlign="start" [search]="false" [transparent]="true" fxFlex="100%"></app-nav>
    <section class="content" fxFlexAlign="start" fxFlex="100%" fxLayout="row" fxLayoutWrap>
      <h2 fxShow fxShow.lt-md="false" fxFlex="100%" class="center-align"><span id="typing"></span></h2>
      <h2 fxHide fxHide.lt-md="false" fxFlex="100%" class="center-align">Find your favorite {{category.alias}}</h2>
      <app-search class="m-auto" fxFlex.xl="40%" fxFlex.lg="50%" fxFlex.md="60%" fxFlex.sm="85%" fxFlex.xs="100%" [selected]="category.alias" (category)="onCategoryChanged($event)"></app-search>
    </section>
  </div>
</div>
