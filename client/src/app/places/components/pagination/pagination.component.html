<ul class="pagination flex justify-content-center align-items-center m-0">
  <li [ngClass]="{disabled: currentPage === 1}" *ngIf="totalPages > paginationLength">
    <a (click)="onPageChange(1)">
      <i class="mdi mdi-chevron-double-left"></i>
    </a>
  </li>
  <li [ngClass]="currentPage === page ? 'active' : 'waves-effect'" *ngFor="let page of pages">
    <a (click)="onPageChange(page)">{{ page }}</a>
  </li>
  <li [ngClass]="{disabled: currentPage === totalPages}" *ngIf="totalPages > paginationLength">
    <a (click)="onPageChange(totalPages)">
      <i class="mdi mdi-chevron-double-right"></i>
    </a>
  </li>
</ul>
