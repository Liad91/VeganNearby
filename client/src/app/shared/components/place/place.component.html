<div class="place-card flex column" (click)="getPlaceDetail()">
  <vn-btn-favorite [placeId]="place.id" [placeName]="place.name"></vn-btn-favorite>
  <div class="place-card-image">
    <img class="w-100 h-100" [src]="place.image_url" [alt]="place.name" *ngIf="place.image_url" />
    <div class="overlay"></div>
  </div>

  <div class="place-card-content">
    <div class="place-card-text">
      <h4 class="nowrap mt-0">{{ place.name }}</h4>
      <p class="nowrap m-0">
        <i class="mdi mdi-map-marker-outline"></i>
        {{ place.location.address1 }}
        <ng-container *ngIf="!place.location.address1">
          {{ place.location.display_address }}
        </ng-container>
      </p>

      <p class="nowrap m-0 phone" *ngIf="place.display_phone">
        <i class="mdi mdi-phone"></i>
        {{ place.display_phone }}
      </p>
    </div>

    <div class="place-card-info flex align-items-center">
      <vn-stars [rating]="place.rating"></vn-stars>
      (
      <span>{{ place.review_count }}</span>
      <span>reviews</span>
      )
      <vn-price [price]="place.price"></vn-price>
    </div>
  </div>

</div>
