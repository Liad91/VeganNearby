<button class="btn" [ngClass]="{favorite: favorite, loading: loading, text: text, 'btn-floating btn-flat waves-effect waves-light ml-auto': !text}"
  (click)="manageFavorite($event)">
  <i class="mdi" [ngClass]="favorite ? 'mdi-heart' : 'mdi-heart-outline'" *ngIf="!loading"></i>
  <mz-spinner size="small" *ngIf="loading"></mz-spinner>
  {{ text ? 'Favorite' : '' }}
</button>
