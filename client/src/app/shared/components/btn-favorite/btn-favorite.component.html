<button
  class="btn btn-floating btn-flat waves-effect waves-light ml-auto"
  [ngClass]="{favorite: loading || favorite}"
  (click)="manageFavorite($event)"
>
  <i class="mdi" [ngClass]="favorite ? 'mdi-heart' : 'mdi-heart-outline'" *ngIf="!loading"></i>
  <mz-spinner size="small" *ngIf="loading"></mz-spinner>
</button>
