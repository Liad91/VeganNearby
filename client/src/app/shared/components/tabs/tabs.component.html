<ul class="tabs tabs-fixed-width" style="border-radius: 5px 5px 0 0" #tabs>
  <li class="tab" *ngFor="let item of tabItems; let i = index">
    <a [href]="'#' + item.id" (click)="setActive(i)">{{ item.label }}</a>
  </li>
</ul>
<div style="padding: 1.5rem">
  <ng-content select="vn-tab-item"></ng-content>
</div>
