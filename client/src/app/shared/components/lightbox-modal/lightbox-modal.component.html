<mz-modal id="lightbox" [options]="modalOptions">
  <mz-modal-header>
    <button class="close-btn" type="button" mz-button [float]="true" (click)="onClose()">
      <i class="mdi mdi-close"></i>
    </button>
  </mz-modal-header>
  <mz-modal-content>
    <div class="main flex">
      <div [class]="'img-container flex active-' + options.active">
        <ng-container *ngFor="let image of options.images; let i = index">
          <img [src]="image">
        </ng-container>
      </div>
      <button class="action prev" mz-button [flat]="true" [float]="true" (click)="prev()">
        <i class="mdi mdi-chevron-left"></i>
      </button>
      <button class="action next" mz-button [flat]="true" [float]="true" (click)="next()">
        <i class="mdi mdi-chevron-right"></i>
      </button>
    </div>
  </mz-modal-content>
</mz-modal>
