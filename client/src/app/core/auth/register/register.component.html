<div class="flex wrap">
  <vn-error @errorState type="inline" *ngIf="formErrorMessage">{{ formErrorMessage }}</vn-error>
  <vn-error @errorState type="inline" *ngIf="uploadErrorMessage">{{ uploadErrorMessage }}</vn-error>
  <form class="flex w-100 wrap justify-content-space-between" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="flex w-100 image-upload">
      <div class="image-wrap">
        <div ng2FileDrop class="flex justify-content-center align-items-center image-drop" (fileOver)="onFileOver($event)" [uploader]="uploader"
          [ngClass]="{'file-over': hasDropZoneOver, 'color-danger': uploadErrorMessage}" *ngIf="!userImageFile">
          <p class="m-0">Drag a image here</p>
          <button type="button" mz-button [float]="true" (click)="select.click()">
            <i class="mdi mdi-plus"></i>
          </button>
          <input #select type="file" accept="image/*" ng2FileSelect [uploader]="uploader" [hidden]="true" />
        </div>
        <img @imgPreviewState [vnImgPreview]="userImageFile" *ngIf="userImageFile">
        <button type="button" mz-button [float]="true" (click)="onResetUploader()" vnBgColor="danger" *ngIf="userImageFile">
          <i class="mdi mdi-minus"></i>
        </button>
      </div>
    </div>
    <mz-input-container class="auth">
      <input mz-input mz-validation required id="register-name" type="text" placeholder="Full Name" label="Name:" formControlName="name"
        [errorMessageResource]="errorMessageResources.name">
    </mz-input-container>
    <mz-input-container class="auth">
      <input mz-input mz-validation required id="register-email" type="email" placeholder="Email Address" label="Email:" formControlName="email"
        [errorMessageResource]="errorMessageResources.email">
    </mz-input-container>
    <mz-input-container class="auth w-100">
      <input mz-input mz-validation required id="register-password" type="password" placeholder="Set A Password" label="Password:" formControlName="password"
        [errorMessageResource]="errorMessageResources.password">
    </mz-input-container>
    <button mz-button class="w-100 p-0" type="submit">Register</button>
  </form>
</div>
